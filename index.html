<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="css/styles.css" rel="stylesheet" />
    <script data-main="js/main" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.js"></script>
  </head>

  <body>
    <div id="canvases">
      <div id="perspective" class="canvas"></div>
      <div id="orthographic" class="canvas" tabindex="1"></div>
    </div>
    <div class="controls">
      <!-- form not submitted, just there to get correct behaviours from jquery -->
      <form id="noform">
        <div>
          <label for="load">Load</label>
          <input id="load" type="file"/>
          <select id="save_format">
            <option></option>
            <option>json</option>
            <option>svg</option>
            <option>csv</option>
          </select>
          <a class="ui-button ui-corner-all ui-widget" target="_blank" id="save">Save</a>
        </div>
        <div>
          <a class="ui-button ui-corner-all ui-widget" id="refocus">Fit</a>
          <a class="ui-button ui-corner-all ui-widget" id="zoomin">+</a>
          <a class="ui-button ui-corner-all ui-widget" id="zoomout">-</a>
          <a class="ui-button ui-corner-all ui-widget" id="toggle">Switch View</a>
        </div>
      </form>
      <div>
        Scene: <span id="scene"></span>
      </div>
      <div>
        Cursor Lat/Long: <span id="cursor_wgs"></span> Ruler: <span id="cursor_length"></span>m <span id="cursor_bearing"></span>&deg;
      </div>
      <div id="report">
      </div>
      <div>
        <a class="ui-button ui-corner-all ui-widget" id="addpoint">Add point</a>
        <a class="ui-button ui-corner-all ui-widget" id="addcontour">Add contour</a>
        <a class="ui-button ui-corner-all ui-widget" id="splitedges">Split edges</a>
      </div>
    </div>
    
    <!-- Load SVG dialog -->
    <div id="svg_dialog" class="dialog">
      <div>
        Reference point:
        <div>
          <label for="svg_lat">Lat</label>
          <input type="number" id="svg_lat" />
        </div><div>
          <label for="svg_lon">Lon</label>
          <input type="number" id="svg_lon" />
        </div><div>
          <label for="svg_x">X</label>
          <input type="number" id="svg_x" />
        </div><div>
          <label for="svg_y">Y</label>
          <input type="number" id="svg_y" />
        </div>
      </div>
      <div>
        Scaling: <input type="number" id="svg_units_per_metre"/>
      </div>
    </div>
    
  </body>
</html>
