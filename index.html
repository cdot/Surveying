<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="css/styles.css" rel="stylesheet" />
    <script data-main="js/main" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.js"></script>
  </head>

  <body>
    <div id="canvas" tabindex="1">
    </div>
    <div id="controls">
      <!-- form not submitted, just there to get correct behaviours from jquery -->
      <form id="noform">
        <div>
          <label for="load">Load</label>
          <input id="load" type="file"/>
          <select id="save_format">
            <option></option>
            <option>svg</option>
            <option>survey</option>
          </select>
          <a class="button" target="_blank" id="save">Save</a>
        </div>
        <div>
          <a class="button" id="refocus">Fit</a>
          <a class="button" id="zoomin">+</a>
          <a class="button" id="zoomout">-</a>
        </div>
      </form>
      <div>
        Scene: <span id="scene"></span>
      </div>
      <div>
        Viewport: <span id="viewport"></span>
      </div>
      <div>
        Lat/Long: <span id="cursor_wgs"></span>
      </div><div>
        UTM: <span id="cursor_user"></span>
      </div><div>
        SVG: <span id="cursor_save"></span>
      </div>
      <div id="report">
      </div>
    </div>
  </body>
</html>
