<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Surveying</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/icons.css" rel="stylesheet" />
    <link href="css/menus.css" rel="stylesheet" />
    <script data-main="js/main" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.js"></script>
  </head>

  <body>
    <div id="orthographic" class="view">
      <ul class="menubar menu">
        <li data-cmd="fit"><div>Fit</div></li>
        <li data-cmd="nextView"><div>Next View</div></li>
        <li><div>Import</div>
          <ul class="menu">
            <li data-cmd="upload"><div>Upoad from disk</div></li>
            <li data-cmd="loadURL"><div>Get from URL</div></li>
          </ul>
        </li>
        <li data-cmd="download"><div>Export</div></li>
      </ul>
    
      <div class="infobar">
        Lat/Long: <span id="cursor_wgs"></span>
        Ruler: <span id="cursor_length"></span>m
        <span id="cursor_bearing"></span>&deg;
      </div>

      <div class="toolbar">
        <button class="ui-button ui-corner-all ui-widget ui-button-icon-only survey-icon icon-add-poi" data-cmd="addPOI" title="Add POI">
        </button>
        <button class="ui-button ui-corner-all ui-widget ui-button-icon-only survey-icon icon-add-sounding" data-cmd="addSounding" title="Add Sounding">
        </button>
        <button class="ui-button ui-corner-all ui-widget ui-button-icon-only survey-icon icon-add-contour" data-cmd="addContour" title="Add Contour">
        </button>
        <button class="ui-button ui-corner-all ui-widget ui-button-icon-only survey-icon icon-add-path" data-cmd="addPath" title="Add Path">
        </button>
        <button class="ui-button ui-corner-all ui-widget ui-button-icon-only survey-icon icon-split-edges" data-cmd="splitEdges" title="Split edges">
        </button>
      </div>

      <div class="canvas" tabindex="1"></div>
    </div>
    
    <div id="perspective" class="view">
      <ul class="menubar menu">
        <li data-cmd="fit"><div>Fit</div></li>
        <li data-cmd="nextView"><div>Next View</div></li>
      </ul>

      <div class="infobar"></div>

      <div class="toolbar"></div>

      <div class="canvas"></div>
    </div>
    
    <div class="controls">
      <!-- form not submitted, just there to get correct behaviours from
           jquery for the load and save buttons -->
      <div>
        Scene: <span id="scene"></span>
      </div>
      <div id="report">
      </div>
    </div>

    <div id="alert_dialog" class="dialog" title="Alert!">
      <h1>Alert</h1>
      <div id="alert_message">
      </div>
    </div>

    <div id="upload_dialog" class="dialog" title="Import">
      <form class="disable_submit">
        <input id="load" type="file"/>
      </form>
    </div>

    <div id="download_dialog" class="dialog" title="Export">
      <label for="save_format">Format</label>
      <select id="save_format">
        <option></option>
        <option>json</option>
        <option>svg</option>
        <option>csv</option>
      </select>
      <a class="ui-button ui-corner-all ui-widget" target="_blank" id="save" disabled="true">Download</a>
    </div>

    <div id="svg_dialog" class="dialog">
      <div>
        Reference point:
        <div>
          <label for="svg_lat">Lat</label>
          <input type="number" id="svg_lat" />
        </div><div>
          <label for="svg_lon">Lon</label>
          <input type="number" id="svg_lon" />
        </div><div>
          <label for="svg_x">X</label>
          <input type="number" id="svg_x" />
        </div><div>
          <label for="svg_y">Y</label>
          <input type="number" id="svg_y" />
        </div>
      </div>
      <div>
        Scaling: <input type="number" id="svg_units_per_metre"/>
      </div>
    </div>
    
  </body>
</html>
